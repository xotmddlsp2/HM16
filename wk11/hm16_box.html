<html>
  <head>
    <meta charset="utf-8" />
    <title>hm16 : Javascript object</title>
    <style></style>
    <script>
      function fill() {
        return (this.amount += 1);
      }
      function consume() {
        return (this.amount -= 1);
      }
      var box = new Object();
      box.color = "red";
      box.size = "10";
      box.amount = 0;
      box.fill = fill;
      box.consume = consume;
    </script>
  </head>

  <body>
    <h3>new Object를 이용하여 box객체를 만들고 그 결과 출력하기</h3>
    <hr>
    <script>
      var user = prompt(" 깜짝퀴즈입니다. 아무 숫자를 입력하세요! 힌트는 (콜라)", 0);
      if (user == null) {
        document.write("프로그램을 종료합니다.");
      } else {
        document.write("box : ");
        document.write(box.color + ", ");
        document.write(box.size + ", ");
        document.write(box.amount + "<br><hr>");
        document.write("box-color : " + box.color + "<br>");
        document.write("box-size : " + box.size + "<br>");
        document.write("box-amount : " + box.amount + "<br><hr>");
        box.fill();
        document.write(
          "document.write()로 amount 프로퍼티 값 호출" + box.fill() + "<br>"
        );
        box.consume();
        document.write(
          "document.write()로 amount 프로퍼티 값 호출" +
            box.consume() +
            "<br><hr>"
        );
        if (user == 0) document.write("깜짝퀴즈 결과!! 정답입니다." + "<br>");
        else
          document.write(
            "깜짝퀴즈 결과!!" + "<br>" + "아쉽네요 정답은 0 이었습니다." + "<br>"
          );
        if (user == 0) document.body.style.backgroundColor = "lightskyblue";
        else document.body.style.backgroundColor = "violet";
      }
    </script>
  </body>
</html>
