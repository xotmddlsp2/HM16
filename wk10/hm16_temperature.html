<html>
  <head>
    <meta charset="utf-8" />
    <title>hm16 : Javascript</title>
    <style></style>
    <script>
      function c2f(c) {
        var f=(9.0 / 5) * c + 32;
        return f;
      }
    </script>
  </head>

  <body>
    <h2>Javascript :</h2>
    <h2>F<->C Temperature Converter</h2>
    <h3>F = (9/5)*C + 32</h3>
    <hr>
    <table border="3">
      <tr>
        <td>섭씨온도</td>
        <td>화씨온도</td>
      </tr>
      <script>
        for (celsius = 0; celsius <= 50; celsius = celsius + 5) {
          document.write(
            "<tr><td>" + celsius + 
            "</td><td>" + ((celsius * 9.0 / 5) + 32) + 
            "</td></tr>");
          }
      </script>
    </table>
  </body>
</html>
